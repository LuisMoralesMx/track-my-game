<div class="content">
  <div class="row">
    <div class="col-12">
      <button
        class="add-button"
        mat-raised-button
        color="primary"
        (click)="openDialog(addGameDialog)"
      >
        Add Game
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="gameList" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="platform">
          <th mat-header-cell *matHeaderCellDef>Platform</th>
          <td mat-cell *matCellDef="let element">{{ element.platform }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef>Genre</th>
          <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef>Progress</th>
          <td mat-cell *matCellDef="let element">{{ element.progress }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>

<!-- Dialogs -->
<ng-template #addGameDialog>
  <app-add-game></app-add-game>
</ng-template>
